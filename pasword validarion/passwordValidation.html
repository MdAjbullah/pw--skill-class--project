<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./passwordValidation.css">
    <title>Password validation</title>
</head>
<body >
 <div class="container">
    <level for="password">Password</level>
    <input type="password" name="password" id="password" placeholder="Please Enter Password" onkeyup="return validate()">
    <level for="confirmPassword">Confirm Password</level>
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Please Enter Confirm Password" oninput="return Password()">
    <div class="eroors">
        <ul>
            <li id="uper">Atleast one upperCase</li>
            <li id="lowor">Atleast one LowerCase</li>
            <li id="Special">Atleast one spacial symbol</li>
            <li id="number">Atleast one number</li>
            <li id="len">Atleast 8 character</li>
        </ul>
        <button onclick="submit()">submit</button>
    </div>
 </div>

    
</body>
<script src="./passwordValidator.js"></script>
</html>
