<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculatore using Switch condition</title>
    <link rel="stylesheet" href="./calculatore.css">
</head>
<body>
    <div class="calculator">
       <input type="text" id="num1" placeholder="0" >
    
    <div class="btn">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class=" operator">/</button>

    </div>
    <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div class="btn">
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="operator">-</button>
    </div>
    <div class="btn">
        <button>1</button>
        <button >2</button>
        <button >3</button>
        <button class="operator">+</button>
    </div>
    <div class="btn">
        <button class="operator">00</button>
        <button class="operator">0</button>
        <button class="operator">.</button>
        <button class="equalBtn">=</button>
    </div>
</div>
    
    
</body>


<script src="./calculator.js"></script>
</html>
